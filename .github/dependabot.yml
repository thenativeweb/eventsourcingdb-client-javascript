version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  assignees:
  - thenativeweb/internal_dev
  labels:
  - Dependencies
  versioning-strategy: increase
  allow:
  - dependency-type: direct
  commit-message:
    prefix: chore
    prefix-development: chore

- package-ecosystem: docker
  directory: "/docker"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  assignees:
  - thenativeweb/internal_dev
  labels:
  - Dependencies
  commit-message:
    prefix: chore

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  assignees:
  - thenativeweb/internal_dev
  labels:
  - Dependencies
  commit-message:
    prefix: chore
